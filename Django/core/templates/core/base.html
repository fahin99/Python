<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | Document</title>
    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-gray-800 text-white">
            <a href="/" class="text-xl font-bold">Rotten</a>
            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Home</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-700 text-white rounded-xl hover:bg-teal-800">Sign up</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-600">Log in</a>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between border-gray-200 bg-gray-800">
            <div class="w-2/3 pr-18">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">Rotten is a demo project built with Django and Tailwind CSS.</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                
                <ul class="space-y-2">
                    <li><a href="{% url 'index' %}" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-800">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-800">Terms of Service</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
